<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>X-editable starter template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery-2.0.3.min.js"></script> 
    <script src="js/bootstrap.min.js"></script>

    <!-- x-editable (bootstrap version) -->
    <link href="css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="js/bootstrap-editable.min.js"></script>
    
  </head>

  <body>
    <div class="container">
      <h1>X-editable starter template</h1>
      <div>
        list <a href="#" data-type="select" id="list1"></a><br>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var sources = {
      1: [{value: 11, text: 11}, {value: 111, text: 111}], 
    };

  $('#list1').editable({
    source: [{value: 1, text: 'text1'}, {value: 2, text: 'text2'}],
    title: 'Select',
    success: function(response, newValue) {
       $('#list2').editable('option', 'source', sources[newValue]);  
    }
  });

  </script>  
</html>
