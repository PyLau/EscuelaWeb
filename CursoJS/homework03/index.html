<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mini Project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/mini-project.css">
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form id="board-form" class="form-inline">
				<div class="board-group">
					<input tabindex="0" name="board-new" id="board-new" type="text" class="form-control">
					<button type="submit" class="btn btn-success">Create Board</button>
          		</div>
        		</form>
      		</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<ul id="board-list">
        			<!-- Here goes the boards -->
				</ul>
      		</div>
		</div>
	</div>

	<div id="hidden-item" class="hidden">
		<li>
			<!-- <input class="board-check" type="checkbox"> -->
			<span id="board-text"></span>
      		<button class="pull-right btn btn-xs board-btn">
        		<span class="glyphicon glyphicon-remove"></span>
			</button>
		</li>
	</div>
	<script src="js/mini-project.js"></script>
</body>
</html>
