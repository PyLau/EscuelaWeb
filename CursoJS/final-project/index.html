<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Final Project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
 	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
 	<link rel="stylesheet" href="css/final-project.css">
 	<script src="js/jquery-2.1.4.js"></script>
 	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	    <div class="row">
	        <div class="col-md-12">
	            <form action="" id="form-ign">
	                <div class="form-group">
	                    <label for="form-ign-video">Video title</label>
                        <input id="form-ign-video" type="text" class="form-control">
	                </div>
	                <div class="form-group">
	                    <button type="submit" class="btn btn-primary">Search</button>
	                </div>
	            </form>
	        </div>
	    </div>
	    <div class="row">
	        <div id="form-result" class="col-md-6 col-md-offset-3">
                <!--Hidden panel-->
            </div>
	    </div>
	</div>
   
    <div class="spiffy">
        <img src="img/spinner.gif" alt="">
    </div>
   
    <div id="hidden-item" class="hidden">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span id="video-title"></span>
          </div>
          <div class="panel-body">
            <img id="video-img" src="" alt="">
            <span id="video-description"></span>
          </div>
        </div>
        <button id="nextPageButton" type="submit" class="btn btn-success">Next Page</button>
        
      </div>
      <script src="js/final-project.js"></script>
    </body>
</html>
