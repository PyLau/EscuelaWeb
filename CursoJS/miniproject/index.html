<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Project</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/miniproject.css">
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/bootstrap.js"></script>
</head>
<body>
<!-- BOARDS -->
<!--  div.container>div.row>div.col-md-4.col-offset-4-->
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form id="board-form" class="form-inline">
          <div class="form-group">
            <input tabindex="0" name="board-new" id="board-new" type="text" class="form-control">
            <button type="submit" class="btn btn-success" >Create board</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div id="board-list">

      </div>
    </div>
  </div>
  <div id="hidden-board" class="hidden">
    <div class="col-md-3 col-md-offset-1 main-board" >
        <header>
          <span contenteditable="true" class="board-title" id="board-text"></span>
          <button class="btn btn-xs board-plus-btn">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
        </header>
        <ul id="task-list">
          
        </ul>
    </div>
  </div>
  <div id="hidden-item" class="hidden">
    <li>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </li>
  </div>



  <script src="js/miniproject.js"></script>
</body>
</html>
