<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Project</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/miniproject.css">
  <link href="css/bootstrap-editable.css" rel="stylesheet"/>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-editable.min.js"></script>  
</head>
<body>
<!-- BOARDS -->
<!--  div.container>div.row>div.col-md-4.col-offset-4-->
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form id="board-form" class="form-inline">
          <div class="form-group">

            <input tabindex="0" name="board-new" id="board-new" type="text" class="form-control">
            <button type="submit" class="btn btn-success">Create board</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div id="board-list">

      </div>
    </div>
  </div>
  <div id="hidden-board" class="hidden">
    <div class="col-md-3 col-md-offset-1 main-board" >
        <header>
          <a href="#" class="board-text" data-placement="right"></a>
          <button class="btn btn-xs board-plus-btn">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
        </header>
        <ul id="task-list">
          
        </ul>
    </div>
  </div>
  <div id="hidden-item" class="hidden">
    <li>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Todo</label>
          <input type="text" class="form-control" id="todo" placeholder="New task">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Board</label>
          <input type="select" class="form-control" id="board" placeholder="Select board">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </li>
  </div>



  <script src="js/miniproject.js"></script>
</body>
</html>
