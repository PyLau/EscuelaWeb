<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mini Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/miniproject.css">
    <link href="css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>  
  </head>
  <body>
  <!-- BOARDS -->
  <!--  div.container>div.row>div.col-md-4.col-offset-4-->
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form id="board-form" class="form-inline">
            <div class="form-group">
              <input tabindex="0" name="board-new" id="board-new" type="text" class="form-control">
              <button type="submit" class="btn btn-success">Create board</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div id="board-list">

        </div>
      </div>
    </div>
    <!-- Board creation -->
    <div id="hidden-board" class="hidden">
      <div class="col-md-4 col-md-offset-1 main-board" >
          <header>
            <a href="#" class="board-text" data-placement="right"></a>
            <button class="btn btn-xs board-plus-btn">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
          </header>
          <ul id="task-list">
            
          </ul>
      </div>
    </div>
    

    <div id="hidden-item" class="hidden">
      <li class="task-li">
        <div class="name">
           <form class="form-horizontal">
            <div class="form-group">
              <input class="task-check" type="checkbox">
              <a href="#" class="todo-text">New task (Click here to edit)</a>
            </div>
            <div class="form-group" id="options">

            </div>
          </form>
        </div>
        <div class="actions">
          <a href="#" id="export-option"><span class="glyphicon glyphicon-export"></span></a>
          <a href=""><span class="glyphicon glyphicon-trash"></span></a>
        </div>
      </li>
    </div>

    <div id="hidden-select" class="hidden">
      <div class="dropdown">
        Move task to 
        <a id="dLabel" data-target="#" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          Boards
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="dLabel">
          <li><a href="#"> Board 1 </a></li>
        </ul>
      </div>
    </div>

    <script src="js/miniproject.js"></script>
  </body>
</html>
