<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixel Flower</title>
	<link rel="stylesheet" href="css/pixel-flower.css">
</head>
<body>
			<div class="fire-flower">
			<div class="filling">
				<div class="center">
					<div class="eyes" id="left-eye">
					</div>
					<div class="eyes" id="right-eye">
					</div>
					<div class="blank-space"></div>
				</div>			
			</div>
			<div class="side" id="left-side">
				<div class="yellow-box" id="left-box"></div>
			</div>
			<div class="side" id="right-side">
				<div class="yellow-box" id="right-box"></div>
			</div>
			<div class="aside" id="right-aside"></div>
			<div class="aside" id="left-aside"></div>
			<div class="root r1"></div>
			<div class="root r2"></div>
			<div class="root r3"></div>
			<div class="root r2 double"></div>
			<div class="root r2 double pos"></div>
			<div class="root r2 double pos2"></div>
			<div class="root black"></div>
			<div class="root black right"></div>
			<div class="root r1-right"></div>
			<div class="root r2-right"></div>
			<div class="root r3-right"></div>
			<div class="root r2-right double-right"></div>
			<div class="root r2-right double-right pos-right"></div>
			<div class="root r2-right double-right pos-right pos2-right"></div>
		</div>
</body>
</html>
