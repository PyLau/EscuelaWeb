<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/buttons.css">
</head>
<body>
	<section class="container">
		
		<h1 class="center">Buttons</h1>
		<div class="row">
			
			<div class="col6">
				<h2 class="center">CSS2 Buttons</h2>
				<div class="old-button">Old Button</div>
				<a href="#" class="old-button">A Button</a>
				<input type="submit" value="Input Button" class="old-button">
				<button class="old-button">HTML5 Button</button><!-- New CSS3 Way -->
			</div>
			
			<div class="col6">
				<!-- h2.center{CSS3 Buttons}
				a.new-button{CSS3 Button*3}		 -->
				<h2 class="center">CSS3 Buttons</h2>
				<a href="" class="new-button">CSS3 Button</a>
				<a href="" class="new-button orange">CSS3 Button</a>
				<a href="" class="new-button purple">CSS3 Button</a>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col3">
				<a href="https://www.flickr.com" target="_blank" class="sprite flickr">Flickr</a>
			</div>
			<div class="col3">
				<a href="https://www.pinterest.com" target="_blank" class="sprite pinterest">Pinterest</a>
			</div>
			<div class="col3">
				<a href="https://www.youtube.com" target="_blank" class="sprite youtube">Youtube</a>
			</div>
			<div class="col3">
				<a href="https://plus.google.com/" target="_blank" class="sprite google-plus">Google+</a>
			</div>
		</div>

	</section>
</body>
</html>
