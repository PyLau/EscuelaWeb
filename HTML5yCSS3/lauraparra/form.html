<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<section class="container">
		<h1 class="text-center">Form</h1>
		<div class="row">
			<article class="col-sm-6">
				<h2 class="text center">Registro de usuarios</h2>
				<hr>
				<form action="">
					<div class="form-group">
						<label for="nombre">Nombre y Apellido</label>
						<input type="text" class="form-control" required> 
					</div>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Escribe tu email" required>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
							<input type="text" class="form-control" placeholder="Escribe tu nombre de usuario" required>
						</div>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Escribe tu contraseña" required>
					</div>
					<div class="form-group form-inline">
						<label for="tipo">Tipo de persona</label>
						<select name="tipo" id="tipo" class="form-control">
							<option value="">--</option>
							<option value="V">V</option>
							<option value="E">E</option>
							<option value="P">P</option>
							<option value="J">J</option>
							<option value="G">G</option>
						</select>
						<label for="">CI o RIF</label>
						<input type="number" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="">Sexo:</label>
						<label class="radio-inline">
							<input type="radio" value="Masculino" name="sexo"> Masculino
						</label>
						<label class="radio-inline">
							<input type="radio" value="Femenino" name="sexo"> Femenino
						</label>
					</div>
					<div class="form-group">
						<label for="">Fecha de nacimiento: </label>
						<input type="date" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="">Color de tu sesion: </label>
						<input type="color">
					</div>
					<div class="form-group">
						<textarea name="" id="" rows="10" class="form-control" placeholder="Escribe tu dirección"></textarea>
					</div>
					<p><button type="submit" class="btn btn-info">Guardar</button></p>
				</form>
			</article>
			<article class="col-sm-6">
				<h2>Mapa</h2>
				<hr>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3923.1085023595424!2d-66.86896368521387!3d10.49211226724611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2a58fd3b14ed13%3A0xf2155d0183877997!2sEscuela+de+Dise%C3%B1o+Web!5e0!3m2!1ses-419!2sve!4v1444490584132" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</article>
		</div>
		<div class="row">
			<article class="col-sm-8">
				<!-- 16:9 aspect ratio -->
				<div class="embed-responsive embed-responsive-16by9">
					<iframe class="embed-responsive-item" width="100%" height="450" src="https://www.youtube.com/embed/6ACl8s_tBzE" frameborder="0" allowfullscreen></iframe>
				</div>
			</article>
			<article class="col-sm-4">
				<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/5578256&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
			</article>
		</div>
	</section>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
